<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
  <body>
    <div class="header">
      <div class="topBar">
        <img id="logo" src="images/logo-airbnb.png" alt="Airbnb Logo" />
      </div>
      <div class="profileButtons">
        <button class="">Something</button>
        <button class="UserProfile">Something</button>
      </div>

    </div>
    <div class="main">
      <div class="NavBar">
      <form>
        <select class="Locations">
          <option>Any Location</option>
          <option>Koh Phangan</option>
          <option>Koh Samui</option>
          <option>Bali</option>
        </select>
        <select class="Rooms">
          <option>Any Rooms</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <input type="number" placeholder="Max Price">
        <select class="SortPrice">
          <option>Price (low to high)</option>
          <option>Price (High to Low)</option>
        </select>
        <input type="text" placeholder="House Name...">
        <button class="Search">Search</button>
      </form>
      </div>
      <div class="cards">
        <div class="row row-cols-2 row-cols-md-4 g-4">
          <div class="col">
            <div class="card">
              <img src="images/thailand.jpg" class="card-img-top" alt="Thumbnail Image">
              <div class="card-body">
                <h5 class="card-title">Koh Samui</h5>
                <p class="card-text">A crazy island in Thailand. Do  go here.</p>
                <div class="container">
                  <div class="row">
                    <div class="col p-0">
                      Column
                    </div>
                    <div class="col text-end p-0" >
                      Column
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    </div>
  </body>
</body>
</html>
