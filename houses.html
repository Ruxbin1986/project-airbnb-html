<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - Houses</title>
  </head>
  <body>
    <div class="header">
      <img id="logo" src="images/logo-airbnb.png" alt="Airbnb Logo" />
        <div class="ProfileButtons">
          <button class="UserProfile">Something</button>
          <button class="UserProfile">Something</button>
        </div>
    <div class="main">
      <div class="NavBar">
      <form>
        <select class="Locations">
          <option>Any Location</option>
          <option>Koh Phangan</option>
          <option>Koh Samui</option>
          <option>Bali</option>
        </select>
        <select class="Rooms">
          <option>Any Rooms</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <input type="number" placeholder="Max Price">
        <select class="SortPrice">
          <option>Price (low to high)</option>
          <option>Price (High to Low)</option>
        </select>
        <input type="text" placeholder="House Name...">
        <button class="Search">Search</button>
      </form>
      </div>
    </div>
    </div>
  </body>
</html>
