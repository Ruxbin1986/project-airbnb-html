<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - House Create</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbartop bg-body-tertiary g-0">
        <!-- <div class="container-fluid"> -->
        <div class="container">
          <img src="images/logo-airbnb.png" alt="Logo" width="100" class="d-inline align-text-top">
          <form class="d-flex" role="search">
            <button class="d-block btn btn-outline-success me-2" type="button">Jimmy</button>
            <button class="d-block btn btn-outline-success me-2" type="button">Logout</button>
          </form>
        </div>
      </nav>
    </div>
      <div class="container">
        <div class="h4 pb-2 mb-4 bs-body-color border-bottom">List a House</div>
        <div class="mb-3">
          <label class="form-label mb-0">Short Title</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label mb-0">Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label mb-0">Number of Rooms</label>
          <input type="number" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label mb-0">Location</label>
          <select class="form-select">
            <option>Koh Phangan</option>
            <option>Koh Samui</option>
            <option>Bali</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label mb-0">Price (per night)</label>
          <input type="number" class="form-control">
        </div>
        <div class="container p-0 mb-3">
          <label class="form-label mb-0">Photos up to 9</label>
          <form>
            <div class="row gy-2">
              <div class="col-12">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
              <div class="">
                <input type="text" class="form-control" placeholder="http://...">
              </div>
            </form>
          </div>
        </div>
        <button class="d-block btn btn-outline-success me-2 mt-3 mb-3" type="button">Save</button>
      </div>
  </body>
</html>
