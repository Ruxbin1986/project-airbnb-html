<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - House Edit</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  </head>
  <body>
    <div class="header">
      <nav class="navbar navbartop bg-body-tertiary g-0">

        <div class="container">
          <img src="images/logo-airbnb.png" alt="Logo" width="100" class="d-inline align-text-top">
          <form class="d-flex" role="search">
            <button class="d-block btn btn-outline-success me-2" type="button">Jimmy</button>
            <button class="d-block btn btn-outline-success me-2" type="button">Logout</button>
          </form>
        </div>
      </nav>
    </div>
      <div class="container">
        <div class="h4 pb-2 mb-4 bs-body-color border-bottom">Edit a House</div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Short Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Number of Rooms</label>
          <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>
        <label for="CitySelector" class="form-label">Location</label>
        <select class="form-select" aria-label="Default select example" id="CitySelector">
          <option>Koh Phangan</option>
          <option>Koh Samui</option>
          <option>Bali</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Price (per night)</label>
          <input type="number" class="form-control" id="exampleFormControlInput1">
        </div>
          <div class="mb-3">
            <label class="form-label">Photos up to 9</label>
            <input type="text" class="form-control" placeholder="http://...">
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="http://...">
          </div>

          </div>

          </div>

            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="http://...">
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="http://...">
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="http://...">
          </div>
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" class="form-control" placeholder="http://...">
          </div>
          <button class="d-block btn btn-outline-success me-2" type="button">Save</button>
          <button class="d-block btn btn-outline-success me-2" type="button">Delete</button>
      </div>
  </body>
</html>
