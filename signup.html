<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="images/thailand.jpg" style="width: 100%;" class="z-index: 0;">
    <div class="container position-absolute top-50 start-50 translate-middle z-index: 1;">
      <div class="row">
         <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="card mx-auto" style="width: 100%;">
              <div class="card-body">
                <div class="row align-items-start row justify-content-center">
                  <img src="images/logo-airbnb.png" class="mt-4 mb-4" style="width: 175px;" />
                </div>
                <form>
                  <div class="mb-3">
                    <label class="form-label">Your Full Name</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="text" class="form-control" placeholder="http://">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="Password" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary mb-3">Login</button>
                </form>
                <span><small>Already have an account? <a href="www.">Login</a></small></span>
              </div>
          </div>
         <div class="col-md-3"></div>
      </div>
     </div>
    </div>
  </body>
</html>
