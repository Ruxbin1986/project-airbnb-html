<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - House Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>

      .box {
        background-color: lightblue;
        min-height: 100px;
        border: 2px solid blue;
      }

      .gallery {
        background-color: lightskyblue;
        min-height: 100px;
        border: 2px solid blue;
      }
      .content {
        background-color: lightpink;
        min-height: 100px;
        border: 2px solid red;
      }

      .reviews {
        background-color: lightgreen;
        min-height: 100px;
        border: 2px solid green;
      }

      .info {
        background-color: lightgoldenrodyellow;
        min-height: 100px;
        border: 2px solid yellow;
      }

      .infoContent {
        background-color: lightsalmon;
        min-height: 100px;
        border: 2px solid orange;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <nav class="navbar navbartop bg-body-tertiary g-0">
        <div class="container">
          <img src="images/logo-airbnb.png" alt="Logo" width="100" class="d-inline align-text-top">
          <form class="d-flex" role="search">
            <button class="d-block btn btn-outline-success me-2" type="button">Jimmy</button>
            <button class="d-block btn btn-outline-success" type="button">Logout</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container-fluid content"> 
      <div class="row row-cols-2 gy-3">
        <div class="col">
          <div class="box">
            <img src="images/house1/house_01_01.png" class="img-fluid" />
          </div> 
        </div>
        <div class="col">
          <div class="row row-cols-3 gy-3">
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_01.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_02.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_03.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_04.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_05.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_06.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_07.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_08.png" class="img-fluid" />
              </div>
            </div>
            <div class="col">
              <div class="gallery">
                <img src="images/house1/house_01_09.png" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid info">
      <div class="row row-cols-2 gy-3">
        <div class="col">
          <div class="container-fluid infoContent" >

          </div>

          <!-- <div class="box">
            <h1 class="display-6"><strong>Luxury Villa Chaweng</strong></h1>
            <span><small>Koh Samui</small></span> <span><small>•</small></span> <span><small>4 Rooms</small></span> -->

          </div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid reviews">
      <div class="row row-cols-1 gy-3">
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
