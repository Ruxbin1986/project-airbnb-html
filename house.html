<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb - House Name</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .mainPic {
        width: 100%;
      }

      .content {
        display: grid;
        grid-template-columns: 50% auto;
      }


    </style>
  </head>
  <body>
    <div class="wrap">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <img src="images/logo-airbnb.png" alt="Logo" width="100" class="d-inline-block align-text-top">
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success me-2" type="button">Jimmy</button>
            <button class="btn btn-outline-success me-2" type="button">Logout</button>
          </form>
        </div>
      </nav>
      <div class="content">
        <img src="images/house1/house_01_01.png" alt="mainHousePic" class="mainPic">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_01.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_02.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_03.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_04.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_05.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_06.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_07.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_08.png" class="card-img-top" alt="...">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="images/house1/house_01_09.png" class="card-img-top" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
